<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Kelompok Online</title>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    .group-box {
      border: 1px solid #aaa;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h2>Aplikasi Pemilihan Kelompok</h2>
  <input id="name" placeholder="Nama kamu" style="padding:6px; width:200px;">
  <br><br>

  <div id="groups"></div>

  <script>
    const socket = io("http://localhost:3000");

    socket.on("session_update", (session) => {
      const container = document.getElementById("groups");
      container.innerHTML = "";

      session.groups.forEach(group => {
        const full = group.members.length >= group.capacity;
        const membersList = group.members.map(m => `<li>${m.name}</li>`).join("");

        container.innerHTML += `
          <div class="group-box">
            <h3>${group.name} (${group.members.length}/${group.capacity})</h3>
            <ul>${membersList}</ul>
            <button onclick="joinGroup('${group.id}')" ${full ? "disabled" : ""}>
              ${full ? "Penuh" : "Masuk Kelompok"}
            </button>
          </div>
        `;
      });
    });

    function joinGroup(groupId) {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Isi nama dulu!");

      fetch("http://localhost:3000/api/join", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, groupId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) alert(data.error);
      });
    }
  </script>

</body>
</html>
